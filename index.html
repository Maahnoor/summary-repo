<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <img class= "cimg"src="images/illustration-hero.svg" alt="hero">
    <div id="content">
      <h2 id="head1">Order Summary</h2>
      <p id="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>

    <div id="buy-plan-box-1">

        <div id="buy-plan-box-2">
        <div><img src="images/icon-music.svg" alt="music"></div>
        <div id="aplan"><p>Annual Plan
        </br>$59.99/year</p></div>
        </div>

        <div id="change">
          <a href="#">Change</a>
        </div>
    </div>
  <div id="flex-box-2">
    <a href="#" id="pay-btn">
        Proceed to Payment
    </a>
      
    
    <a href="#" id="cancel-btn">
        Cancel Order
    </a>
  </div>

</div>
